<div class="container mt-4">
  <h2>Subjects</h2>

  <div *ngIf="isLoading" class="alert alert-info">Loading subjects...</div>
  <div *ngIf="!isLoading && subjects.length === 0" class="alert alert-warning">No subjects found.</div>

  <a class="btn btn-success" [routerLink]="['/subjects/add']">Add Subject</a>

  <div class="row row-cols-1 row-cols-md-2 g-4 mt-3" *ngIf="!isLoading && subjects.length > 0">
    <div class="col" *ngFor="let subject of subjects">
      <app-subject-card [subject]="subject"></app-subject-card>
    </div>
  </div>
</div>
