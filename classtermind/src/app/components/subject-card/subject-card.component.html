<div class="card h-100 shadow-sm subject-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title text-primary fw-bold">{{ subject.name }}</h5>
        <span class="badge bg-{{ subject.isMandatory ? 'success' : 'warning' }}">
          {{ subject.isMandatory ? 'Mandatory' : 'Optional' }}
        </span>
    </div>

    <p class="card-text text-muted">{{ subject.description }}</p>

    <ul class="list-unstyled small text-muted mt-3">
      <li><i class="bi bi-clock"></i> {{ subject.weeklyClasses }} weekly classes</li>
      <li><i class="bi bi-book"></i> {{ subject.literature.length }} materials</li>
      <li><i class="bi bi-123"></i> Credits: {{ subject.credits }}</li>
    </ul>
  </div>

  <div class="card-footer bg-transparent border-0 pt-0">
<div class="card-footer bg-transparent border-0 pt-0">
  <a class="btn btn-primary w-100" [routerLink]="['/subjects', subject.name]">
    View Details
  </a>
</div>
  </div>
</div>
